{% extends "base.html" %}
{% block title %}Add Product{% endblock %}
{% block content %}
<div class="container">
    <div class="register-container">
        <h1 class="register-title">Add Product</h1>
        <form method="POST" enctype="multipart/form-data" class="register-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required style="width: 103%; height: 36px;"></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="1">Electronics</option>
                    <option value="2">Books</option>
                    <option value="3">Clothing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="length">Length:</label>
                <input type="number" id="length" name="length" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="width">Width:</label>
                <input type="number" id="width" name="width" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image_url" required>
            </div>
            <button type="submit" class="btn-register">Add Product</button>
        </form>
    </div>
</div>
{% endblock %}
