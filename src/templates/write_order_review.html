{% extends "base.html" %}

{% block title %}Write Review{% endblock %}
{% block content %}
<div style="margin: 20px auto; max-width: 600px; padding: 20px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="margin-bottom: 20px;">Write Review</h2>
    <form method="post" action="{{ url_for('write_order_review', order_id=order_id) }}">
        <div style="margin-bottom: 15px;">
            <label for="score" style="display: block;">Score:</label>
            <select id="score" name="score" required style="width: 100%; padding: 8px; border-radius: 5px;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="title" style="display: block;">Title:</label>
            <input type="text" id="title" name="title" required style="width: 100%; padding: 8px; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="content" style="display: block;">Content:</label>
            <textarea id="content" name="content" required style="width: 100%; padding: 8px; border-radius: 5px;"></textarea>
        </div>
        <div style="margin-bottom: 15px;">
            <input type="submit" value="Submit Review" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            <a href="{{ url_for('view_orders') }}" class="btn btn-secondary" style="text-decoration: none; color: #fff; background-color: #6c757d; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-left: 10px;">Return to Orders</a>
        </div>
    </form>
</div>
{% endblock %}
