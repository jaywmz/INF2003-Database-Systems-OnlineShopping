{% extends "base.html" %}

{% block title %}Shop - Online Shop{% endblock %}

{% block content %}
<div class="shop-container">
    <h1 class="shop-title">Shop</h1>
    <h2 class="shop-subtitle">Products</h2>
    <ul class="product-list">
        {% for product in products %}
        <a href="{{ url_for('product', product_id=product.id) }}" class="product-item">
            <div class="product-image-container">
                <img src="{{ url_for('static', filename=product.image_link) }}" alt="{{ product.name }}" class="product-image">
            </div>
            <div class="product-details">
                <span class="product-name">{{ product.name }}</span>
                <span class="product-price">${{ product.price }}</span>
            </div>
        </a>
        {% endfor %}
    </ul>
</div>
{% endblock %}
