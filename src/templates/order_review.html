{% extends "base.html" %}

{% block title %}Order Review{% endblock %}

{% block content %}
<div class="order-review-container">
    <h1>Order Review</h1>
    <ul class="review-list">
        {% for review in order_review %}
        <li>
            Score: {{ review.score }} - Title: {{ review.title }} - Content: {{ review.content }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
