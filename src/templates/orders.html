{% extends 'base.html' %}

{% block content %}
<div class="orders-container">
    <h1>Your Orders</h1>
    <table class="orders-table">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Status</th>
                <th>Payment Value</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.purchased_at }}</td>
                    <td>{{ order.order_status }}</td>
                    <td>${{ order.payment_value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
