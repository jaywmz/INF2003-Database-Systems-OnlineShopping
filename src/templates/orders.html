{% extends "base.html" %}

{% block title %}My Orders{% endblock %}

{% block content %}
<div class="orders-container">
    <h1>My Orders</h1>
    <ul class="orders-list">
        {% for order in orders %}
        <li>
            Order ID: {{ order.id }} - Status: {{ order.order_status }} - Purchased At: {{ order.purchased_at }}
            <a href="{{ url_for('order_payment', order_id=order.id) }}">Payment Details</a>
            <a href="{{ url_for('order_review', order_id=order.id) }}">Review</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
