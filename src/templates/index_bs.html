{% extends 'base_bs.html' %}

{% block content %}
<div class="row">
    <h2 class="text-center">Products</h2>
</div>
<div class="row">
    <ul>
        {% for product in products %}
        <li> <!-- #TODO: change this to a card design? -->
            <a href="{{ url_for('product', product_id=product.product_id) }}">{{ product.product_category_name }}</a>
            - ${{ product.price }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
